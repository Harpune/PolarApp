<ion-header>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingText="Noch ein bisschen"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="block">
    <label>Erstellt am:&#09;</label>
    {{physical['created']}}
  </div>
  <div class="block">
    <label>Gewicht:&#09;</label>
    {{physical['weight']}}
  </div>
  <div class="block">
    <label>Größe:&#09;</label>
    {{physical['height']}}
  </div>


</ion-content>
