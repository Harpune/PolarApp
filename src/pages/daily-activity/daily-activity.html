<ion-header>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="checkForNewData($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Noch ein StÃ¼ckchen zum Laden..."
      refreshingSpinner="circles"
      refreshingText="Ich schau nach!">
    </ion-refresher-content>
  </ion-refresher>


  <div *ngFor="let act of activity; let i = index">
    <ion-card (click)="showActivity(i)">
      <ion-card-header>
        <p>Am {{act['created'] | date:'dd.MM.y'}} um {{act['created'] | date:'H:m:s'}}</p>
      </ion-card-header>

      <div id="progressBar">
        <div id="progress" [style.width.%]="progress[i]"></div>
        {{progress[i]}}%
      </div>

      <ion-card-content>
        <div class="wrapper">
          <div class="inner">
            <ion-icon name="md-timer"></ion-icon>
            <ion-badge>{{act['duration']['hours']}}:{{act['duration']['minutes']}}:{{act['duration']['seconds']}}</ion-badge>
            <p>Dauer</p>
          </div>
          <div class="inner">
            <ion-icon name="md-flame"></ion-icon>
            <ion-badge>{{act['active-calories']}}</ion-badge>
            <p>Kalorien</p>
          </div>
          <div class="inner">
            <ion-icon name="md-walk"></ion-icon>
            <ion-badge>{{act['active-steps']}}</ion-badge>
            <p>Schritte</p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
