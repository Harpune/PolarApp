<ion-header>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="item" style="background-color: #cf102f">
      <div class="imageContainer" *ngIf="user['gender']=='MALE'; else female">
        <img id="silhouette" src="assets/img/Silhouette_man.svg"/>
      </div>

      <ng-template #female><
        <img src="assets/img/Silhouette_woman.svg"/>
      </ng-template>

      <div class="caption">
        190cm
      </div>
    </div>

    <div class="item" style="background-color: #009de1">
      <div class="imageContainer">
        <img id="scale" src="assets/img/medical.svg" height="50px"/>
      </div>
      <div class="caption">
        76kg
      </div>
    </div>
  </div>

  <div padding>
    <p style="padding-top: 140px">Puls und Ruhepuls</p>
    <canvas #heartRateCanvas></canvas>
  </div>

  <div padding>
    <p>Sauerstoff Aufnahme</p>
    <canvas #aerobCanvas></canvas>
  </div>

  <div padding>
    <p>Statur</p>
    <canvas #statureCanvas></canvas>
  </div>
</ion-content>
