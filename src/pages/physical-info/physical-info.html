</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingText="Noch ein bisschen"
      refreshingText="Refreshing...">

  <p *ngFor="let physic of physical">
    ID:{{physic['id']}} Erstellt:{{physic['created']}} Größe:{{physic['height']}} Gewicht:{{physic['weight']}}
  </p>

</ion-content>
