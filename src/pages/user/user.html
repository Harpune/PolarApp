<ion-header>
  <ion-navbar>
    <ion-title>Dein Profil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="block">
    <label>Vorname:&#09;</label>
    {{user['first-name']}}
  </div>
  <div class="block">
    <label>Nachname:&#09;</label>
    {{user['last-name']}}
  </div>
  <div class="block" *ngIf="user['gender']=='MALE';else female">
    <label>Geschlecht:&#09;</label>
    Männlich
  </div>
  <ng-template #female>
    <label>Geschlecht:&#09;</label>
    Weiblich
  </ng-template>
  <div class="block">
    <label>Geburtstag:&#09;</label>
    {{user['birthdate'] | date:'dd.MM.y'}}
  </div>
  <div class="block">
    <label>Gewicht:&#09;</label>
    {{user['weight']}} kg
  </div>
  <div class="block">
    <label>Größe:&#09;</label>
    {{user['height']}} cm
  </div>
  <div class="block">
    <label>Registriet am :&#09;</label>
    {{user['registration-date'] | date:'dd.MM.y'}}
  </div>
</ion-content>
