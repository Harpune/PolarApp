<ion-header>
</ion-header>

<ion-content>
  <ion-card (click)='showStature()'>
    <ion-card-header>
      Gewicht
    </ion-card-header>
    <ion-card-content>
      <div class="wrapper">
        <img src="https://image.flaticon.com/icons/svg/30/30473.svg" />
        <div class="caption">{{weight}}</div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card (click)='showStature()'>
    <ion-card-header>
      Statur
    </ion-card-header>
    <ion-card-content>
      <canvas #statureCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Puls
    </ion-card-header>
    <ion-card-content>
      <canvas #heartRateCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Sauerstoff Aufnahme
    </ion-card-header>
    <ion-card-content>
      <canvas #aerobCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
