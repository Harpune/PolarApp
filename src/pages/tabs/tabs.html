<ion-menu [content]="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="visitPolarFlow()">
        <ion-icon item-left name="md-globe"></ion-icon>
        Visit PolarFlow
      </button>
      <button ion-item menuClose (click)="logout()">
        <ion-icon item-left name="md-exit"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #menu [root]="tabsPage"></ion-nav>

<ion-navbar>
  <button ion-button icon-only menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Polar</ion-title>
</ion-navbar>

<super-tabs selectedTabIndex="1">
  <super-tab [root]="page1" title="Home" icon="home"></super-tab>
  <super-tab [root]="page2" title="Training" icon="md-american-football"></super-tab>
  <super-tab [root]="page3" title="Ich" icon="md-person"></super-tab>
</super-tabs>
