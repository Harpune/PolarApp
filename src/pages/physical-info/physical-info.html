<ion-header>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingText="Noch ein bisschen"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card (click)='showStature()' >
    <ion-card-header>
      Statur
    </ion-card-header>
    <ion-card-content>
      <canvas #statureCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Puls
    </ion-card-header>
    <ion-card-content>
      <canvas #heartRateCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Sauerstoff Aufnahme
    </ion-card-header>
    <ion-card-content>
      <canvas #aerobCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
