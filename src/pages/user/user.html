<ion-header>
  <ion-navbar>
    <ion-title>Dein Profil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Geschlecht
    </ion-card-header>
    <ion-card-content *ngIf="user['gender']=='MALE';else female">
      Männlich
    </ion-card-content>
    <ng-template #female>
      <ion-card-content>
        Weiblich
      </ion-card-content>
    </ng-template>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Vorname
    </ion-card-header>
    <ion-card-content>
      {{user['first-name']}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Nachname
    </ion-card-header>
    <ion-card-content>
      {{user['last-name']}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Geburstag
    </ion-card-header>
    <ion-card-content>
      {{user['birthdate'] | date:'dd.MM.y'}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Gewicht
    </ion-card-header>
    <ion-card-content>
      {{user['weight']}} kg
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Größe
    </ion-card-header>
    <ion-card-content>
      {{user['height']}} cm
    </ion-card-content>
  </ion-card>

</ion-content>
